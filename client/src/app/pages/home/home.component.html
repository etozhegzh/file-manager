<div class="row">
  <div class="col-xl-3 panel">
    <h2>
      Добавить файлы
    </h2>
    <br>
    <input  (change)="fileChange($event)" multiple="multiple" type="file"  class="custom-file-input"  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01">  
    <button  class="input-group-text upload"  (click)="upload()"  id="btnUpload">Загрузить</button> 
  </div>
  <div class="col-xl-9">
    <div class="row">
      <div class="col-xl-5">
        Имя
      </div>
      <div class="col-xl-2 text-right">
        Размер
      </div>
      <div class="col-xl-2">
        Дата изменения
      </div>
      <div class="col-xl-3">

      </div>
    </div>
    <div class="row" *ngIf="emptyFiles">
      <div class="col-xl text-center">
        Тут еще нет файлов, добавь первый
      </div>
    </div>
    <div class="row" *ngFor="let file of files">
      <div class="col-xl-5">
        {{ file.name }}
      </div>
      <div class="col-xl-2 text-right">
        {{ file.size }} Б
      </div>
      <div class="col-xl-2">
        {{ file.modification | date: 'dd.MM.yyyy (hh:mm)' }}
      </div>
      <div class="col-xl-3">
        <button (click)="open(file.path, file.name, file.img)">Open</button>
        <button (click)="remove(file.name)">remove</button>
      </div>
    </div>
  </div>  
</div>
